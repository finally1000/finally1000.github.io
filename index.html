<!DOCTYPE html>

<head>
    <meta charset="UTF-8"/>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body onload="load()">
    <div id="calculator">
        <!-- Screen and clear key -->
        <div class="top">
            <span id="clear">R</span>
            <span id="hide"></span>     
            <span id="text">分紅</span>
            <span id="hide_01"></span>
            <span id="text">1st</span>
            <span id="text">2st</span>
            <span id="text">3st</span>
            <span id="text">4st</span>
            <span id="text_end">5st</span>
        </div>

        <div class="keys">
            <!-- operators and other keys -->
            <span id="item">電子</span>
            <span id="button">+</span>          
            <span id="screen"></span>
            <span id="button">-</span>
            <span id="score_01"></span>
            <span id="score_02"></span>
            <span id="score_03"></span>
            <span id="score_04"></span>
            <span id="score_05"></span>

            <span id="item">生技</span>
            <span id="button">+</span>          
            <span id="screen"></span>
            <span id="button">-</span>
            <span id="score_01"></span>
            <span id="score_02"></span>
            <span id="score_03"></span>
            <span id="score_04"></span>
            <span id="score_05"></span>

            <span id="item">綠能</span>
            <span id="button">+</span>          
            <span id="screen"></span>
            <span id="button">-</span>
            <span id="score_01"></span>
            <span id="score_02"></span>
            <span id="score_03"></span>
            <span id="score_04"></span>
            <span id="score_05"></span>

            <span id="item">工業</span>
            <span id="button">+</span>          
            <span id="screen"></span>
            <span id="button">-</span>
            <span id="score_01"></span>
            <span id="score_02"></span>
            <span id="score_03"></span>
            <span id="score_04"></span>
            <span id="score_05"></span>

            <span id="item">航運</span>
            <span id="button">+</span>          
            <span id="screen"></span>
            <span id="button">-</span>
            <span id="score_01"></span>
            <span id="score_02"></span>
            <span id="score_03"></span>
            <span id="score_04"></span>
            <span id="score_05"></span>
        </div>
        <div class="keys">

            <span id="item">0050</span>
            <span id="hide"></span>
            <span id="screen" class="end"></span>
        </div>
        <div class="keys">
            <span id="item">0056</span>
            <span id="hide"></span>
            <span id="screen"></span>
